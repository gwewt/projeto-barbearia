<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" href="CSS/estilos.css">
    <title>Obregon</title>
</head>
<body>
    <header>
        <div class="conteiner">
            <img src="imagens/logo.png" width="250" height="200px" alt="Unimind">
        </div>
    </header>
    <div id="planos">
        <div class="conteiner">
        <article>
            <h2>Mensal</h2>
            <div>R$95/mês</div>
            <ul>
                <li>Cortes <strong>ilimitados</strong> durante o mês</li>
                <li>Agendamento <strong>prioritário</strong></li>
            </ul>
            <footer>
                <a href="assine.html" class="botao">Assinar</a>
            </footer>
        </article>
  
        <article>
            <h2>Semestral</h2>
            <div>R$300/6 meses</div>
            <ul>
                <li>Cortes <strong>ilimitados</strong> durante o <strong>período do plano</strong></li>
                <li>Agendamento <strong>prioritário</strong></li>
            </ul>
            <footer>
                <a href="assine.html" class="botao">Assinar</a>
            </footer>
        </article>

        <article>
            <h2>Anual</h2>
            <div>R$500/ano</div>
            <ul>
                <li>Cortes <strong>ilimitados</strong> o ano inteiro</li>
                <li>Agendamento <strong>prioritário</strong></li>
            </ul>
            <footer>
                <a href="assine.html" class="botao">Assinar</a>
            </footer>
        </article>
